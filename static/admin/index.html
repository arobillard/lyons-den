<script>
  const UniqueID = createClass({
  handleChange(e) {
    this.props.onChange(e.target.value);
  },
  
  render() {
      const chars = Array.from('abcdefghijklmnopqrstuvwxyz1234567890');
      const randomIdChars = [];
      let i = 0;
      while (i < 10) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        randomIdChars.push(char);
        i++;
      }
      const randomId = randomIdChars.join('');
  
      const { value } = this.props;

      this.props.onChange(value || randomId);

      return h('input', {
        id: this.props.forID,
        className: this.props.classNameWrapper,
        type: 'text',
        value: value || randomId,
        disabled: true,
        onChange: this.handleChange,
      });
  },
});

CMS.registerWidget('uniqueId', UniqueID);
