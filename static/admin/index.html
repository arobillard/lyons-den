<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
<script>
  const UniqueID = createClass({

  handleChange(e) {
    console.log(e);
  },
  
  render() {
      const chars = Array.from('abcdefghijklmnopqrstuvwxyz1234567890');
      const randomIdChars = [];
      let i = 0;
      while (i < 10) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        randomIdChars.push(char);
        i++;
      }
      const randomId = randomIdChars.join('');



      return h('input', {
        id: this.props.forID,
        className: this.props.classNameWrapper,
        type: 'text',
        value: randomId,
        onChange:
      });
  },
});

CMS.registerWidget('uniqueId', UniqueID,);

const CategoriesControl = createClass({
  handleChange(e) {
    const separator = this.props.field.get('separator', ', ');
      this.props.onChange(e.target.value.split(separator).map((e) => e.trim()));
  },

  render() {
      const separator = this.props.field.get('separator', ',');
      const { value } = this.props;
      return h('input', {
        id: this.props.forID,
        className: this.props.classNameWrapper,
        type: 'text',
        value: value ? value.join(separator) : '',
        onChange: this.handleChange,
      });
  },
});

const CategoriesPreview = createClass({
  render() {
      return h(
        'ul',
        {},
        this.props.value.map(function (val, index) {
          return h('li', { key: index }, val);
        })
      );
  },
});

const schema = {
  properties: {
      separator: { type: 'string' },
  },
};

CMS.registerWidget('categories', CategoriesControl, CategoriesPreview, schema);
</script>
</body>
</html>
